apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: readinglib-argo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/carlosrojasmatas/readinglist-ops.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: readinglist-dev
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    
    automated:
      selfHeal: true
      prune: true